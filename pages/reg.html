<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reg</title>
    <link rel="stylesheet" href="../styles/reg.css">
</head>

<body>

    <div class="container container_center">

        <form class="registration" name="form">

            <h1 class="title">Регистрация</h1>

            <label>
                <input class="input registration_email" name="email" type="email" placeholder="Почта">
            </label>
            <label>
                <input class="input registration_name" type="text" placeholder="Имя">
            </label>
            <label>
                <input class="input registration_surname" type="text" placeholder="Фамилия">
            </label>
            <label>
                <input class="input registration_password" type="password" placeholder="Пароль">
            </label>

            <a href="../index.html">
                <button class="btn_continue">Продолжить</button>
            </a>

            <a class="log_in" href="./log.html">Войти в аккаунт</a>
        </form>

    </div>


    <script src="../scripts/reg.js"></script>
</body>

</html>
